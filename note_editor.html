<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background-color: #f5f5f5; }
        h1 { margin-top: 0; }
        textarea { width: 100%; height: 300px; font-size: 16px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { font-size: 16px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1 id="studentName">Editing Note...</h1>
    <textarea id="noteEditor" placeholder="Enter your notes here. Markdown is supported!"></textarea>
    <br><br>
    <button id="saveBtn">Save and Close</button>

    <script src="note_editor.js"></script>
</body>
</html>
